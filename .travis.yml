language: cpp
compiler:
- clang 
before_install:
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/llvm-linux.sh; fi
- export PATH="$(pwd)/llvm/bin":$PATH
- which llvm-config
- clang --version
- sudo apt-get update -y
- deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main
- deb-src http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main
script:
- cmake/bin/./cmake .
- make
after_success:
- ls
#- echo "4+5;" | ./toy
sudo: true
os: linux
dist: trusty
